<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background-color with input</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main id="main-background">
        <div class="wrapper">
            <h2>Counter</h2>
            <p id="result">0</p>
            <div class="operation-btns-row">
                <div class="column">
                    <input onclick="addOne()" type="button" value="+1">
                    <input onclick="subOne()" type="button" value="-1">
                    <input onclick="addTen()" type="button" value="+10">
                    <input onclick="subTen()" type="button" value="-10">
                </div>
                <div class="column">
                    <input onclick="addOneHun()" type="button" value="+100">
                    <input onclick="subOneHun()" type="button" value="-100">
                    <input onclick="reset()" type="button" value="Reset">
                    <input onclick="multiTwo()" type="button" value="*2">
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
